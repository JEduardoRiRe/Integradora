<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="blue.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">ï»¿
	<title>Edicion - Conker</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/jquery-3.4.1.min.js"></script>
 	<script src="js/popper.min.js"></script>
 	<script src="js/bootstrap.min.js"></script>
</head>
<style>
	.container{
		width: 1000px;
	}
</style>
<body>
	<button style="float: right;">Regresar</button>
	<div class="container">
		<div class="row border">
			<div class="col-6 border border-secondary rounded">
				<br>
				<div class="form-group">
					<label>Buscar articulo</label>
					<input type="text" class="rounded">
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="10"></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-secondary btn-sm">Editar articulo</button>
					<button class="btn btn-outline-secondary btn-sm">Eliminar articulo</button>
				</div>
			</div>
			<div class="col-6 border border-secondary rounded">
				<br>
				<form>
				    <div class="form-group row justify-content-center">
					    <label class="col-sm-3 col-form-label">Categoria</label>
					    <div class="col-sm-7">
						    <select class="form-control form-control-sm rounded" id="cboxCat">
					        <option>Categoria 1</option>
					        <option>Categoria 2</option>
					        <option>Categoria 3</option>
				            </select>
					    </div>
				    </div>
				    <div class="form-group row justify-content-center">
				    	<label class="col-sm-3 col-form-label">Nombre</label>
				    	<div class="col-sm-7">
				    		<input type="text" class="rounded">
				    	</div>
				    </div>
				    <div class="form-group row justify-content-center">
				    	<label class="col-sm-3 col-form-label">Proveedor</label>
				    	<div class="col-sm-7">
				    		<input type="text" class="rounded">
				    	</div>
				    </div>
				    <div class="form-group row justify-content-center">
				    	<label class="col-sm-3 col-form-label">Precio</label>
				    	<div class="col-sm-7">
				    		<input type="text" class="rounded">
				    	</div>
				    </div>
				    <div class="form-group row justify-content-center">
				    	<label class="col-sm-3 col-form-label">Cantidad</label>
				    	<div class="col-sm-7">
				    		<input type="text" class="rounded">
				    	</div>
				    </div>
				    <div class="form-group row">
				    	<div class="col-sm-7">
				    		<button class="btn btn-outline-secondary mb-1 btn-sm" style="margin-left: 40px;">Guardar</button>
				    	</div>
				    </div>
			    </form>
			</div>
		</div>
	</div>
</body>
</html>
