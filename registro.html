<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="blue.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Registro - Conker</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>
<style type="text/css">
	.container{
	}
</style>
<body>
	<a style="float: right;" type="button" class=" btn btn-md" href="menu.html">Regresar</a>
	<label style="float: left;">Registro de articulos</label>
	<div class="container">
		<br>
		<div class="row justify-content-center">
			<div class="col-8 border border-secondary rounded">
				<br>
			    <form>
				    <div class="form-group row justify-content-center">
					    <label class="col-sm-3 col-form-label">Categoria</label>
					    <div class="col-sm-7">
						    <select class="form-control form-control-sm rounded" id="cboxCat">
					        <option>Categoria 1</option>
					        <option>Categoria 2</option>
					        <option>Categoria 3</option>
				            </select>
					    </div>
				    </div>
				    <div class="form-group row justify-content-center">
				    	<label class="col-sm-3 col-form-label">Nombre</label>
				    	<div class="col-sm-7">
				    		<input type="text" class="rounded" id="lnombre">
				    	</div>
				    </div>
				    <div class="form-group row justify-content-center">
				    	<label class="col-sm-3 col-form-label">Proveedor</label>
				    	<div class="col-sm-7">
				    		<input type="text" class="rounded" id="lproveedor">
				    	</div>
				    </div>
				    <div class="form-group row justify-content-center">
				    	<label class="col-sm-3 col-form-label">Precio Compra</label>
				    	<div class="col-sm-7">
				    		<input type="text" class="rounded" id="lprcomp">
				    	</div>
				    </div>
				    <div class="form-group row justify-content-center">
				    	<label class="col-sm-3 col-form-label">Precio Venta</label>
				    	<div class="col-sm-7">
				    		<input type="type" class="rounded" id="lprevent">
				    	</div>
				    </div>
				    <div class="form-group row justify-content-center">
				    	<label class="col-sm-3 col-form-label">Cantidad</label>
				    	<div class="col-sm-7">
				    		<input type="text" class="rounded" id="lcant">
				    	</div>
				    </div>
				    <div class="form-group row">
				    	<div class="col-sm-7">
				    		<button class="btn btn-outline-secondary mb-1 btn-sm" style="margin-left: 40px;">Guardar</button>
				    	</div>
				    </div>
			    </form>
			</div>
		</div>
	</div>
</body>
</html>
