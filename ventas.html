<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="blue.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Ventas - Conker</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<a style="float: right;" type="button" class=" btn btn-md" href="menu.html">Cerrar sesion</a>
	<div class="container">
		<div class="row">
			<div class="col-6 border border-secondary rounded">
				<label style="font-size: 25px">Venta</label>
				<form>
					<br>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Artículo</label>
						<div class="col-sm-5">
							<input type="text" id="inputArticulo" class="rounded">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cantidad</label>
						<div class="col-sm-5">
							<input type="text" id="inputCantidad" class="rounded">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-5">
							<button class="btn btn-outline-secondary btn-sm">Agregar</button>
						</div>
					</div>
				</form>
				<label style="font-size: 50px">Total:</label>
				<br>
				<br>
				<br>
				<button class="btn btn-outline-secondary btn-sm">Terminar venta</button>
				<br>
			</div>
			<div class="col-6 border border-secondary rounded">
				<label style="font-size: 25px">Buscar Artículo</label>
				<form>
					<br>
					<div class="form-group row">
						<div class="col-sm-10">
							<input type="text" id="inputBuscar" placeholder="Artículo" class="rounded">
							<button class="btn btn-outline-secondary mb-1 btn-sm">Buscar</button>
						</div>
					</div>
					<div class="form-group">
						<label>Encontrado:</label>
						<fieldset disabled>
						<textarea class="form-control" id="textarea1"></textarea>
						</fieldset>
						<button class="btn btn-outline-secondary btn-sm">Hecho</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
